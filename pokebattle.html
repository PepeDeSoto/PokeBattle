<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pokemon.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>BattlePokemon</title>
</head>
<body>
    <div class="main">
        <h1 class="title">Pokemons random VS</h1>

        <div class="container">
            <div class="card1" id="pokemon1" tabindex="0">
                <div class="img-pokemon">
                    <img src="" alt="" style="transform: translateZ(10px) rotateY(180deg)">
                </div>
                
                <div class="abilities">
                    <!--BARRA DE PROGRESO DE VIDA, AUN NO CONSEGUIDA <div role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div> -->
                    <p class="name-pokemon"><b></b></p>
                    <p class="hp-pokemon"></p>
                    <p class="attack-pokemon"></p>
                    <p class="deffend-pokemon"></p>
                </div>
            </div>
            <div class="vs">VS</div>
            <div class="card2" id="pokemon2" tabindex="0">
                <div class="img-pokemon">
                    <img src="" alt="">
                </div>
                <div class="abilities">
                    <p class="name-pokemon"><b></b></p>
                    <p class="hp-pokemon"></p>
                    <p class="attack-pokemon"></p>
                    <p class="deffend-pokemon"></p>
                </div>
            </div>
        </div>
        <button class="button" onclick="pokemonRandom()">Nueva Batalla</button>
        <audio class="audio" src="img/pokemusic.mp3" controls loop></audio>
        <h2>TABLA DE PUNTUACIONES</h2>
        <div class="container-types">
        </div> 
    </div>
    <script src="pokemon.js"></script>
    <!-- <script src="animationCards.js"></script> -->
</body>
</html>
